apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 34  // ✅ Recommended: use latest stable

    defaultConfig {
        minSdkVersion 16     // ✅ Safer minimum (14 is very old)
        targetSdkVersion 34  // ✅ Match compile SDK
        versionCode 1
        versionName "1.1.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // ✅ Required AndroidX dependencies to avoid missing class errors
    api 'androidx.annotation:annotation:1.7.0'
    api 'androidx.viewpager:viewpager:1.0.0'
    api 'androidx.appcompat:appcompat:1.6.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                def releaseComponent = components.findByName("release")
                if (releaseComponent != null) {
                    from releaseComponent
                    groupId = 'com.github.noblehouse2'     // ✅ Your GitHub username
                    artifactId = 'PdfViewPager'            // ✅ JitPack artifact ID
                    version = 'jitpack-fix'                // ✅ Tag this same name
                } else {
                    println "⚠️ Release component not found. Skipping publication setup."
                }
            }
        }
    }
}
