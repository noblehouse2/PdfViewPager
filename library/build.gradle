apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34
        versionCode 1
        versionName "1.1.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    // Required dependencies to avoid missing classes
    api 'androidx.viewpager:viewpager:1.0.0'
    api 'androidx.annotation:annotation:1.7.0'
    api 'androidx.appcompat:appcompat:1.6.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                def releaseComponent = components.findByName("release")
                if (releaseComponent != null) {
                    from releaseComponent
                    groupId = 'com.github.noblehouse2'
                    artifactId = 'PdfViewPager'
                    version = 'jitpack-fix8'
                } else {
                    println "⚠️ Release component not found. Skipping publication setup."
                }
            }
        }
    }
}
